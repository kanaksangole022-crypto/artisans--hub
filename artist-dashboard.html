<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase scripts already included -->
</head>
<body>
    <h2>Upload Artwork</h2>
    <form id="upload-form">
        <input type="text" id="artwork-name" placeholder="Artwork Name" required><br><br>
        <input type="file" id="artwork-image" accept="image/*" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <script src="artist.js"></script> <!-- optional JS -->
</body>
</html>
