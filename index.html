<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisans Hub - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase scripts yahan include honi chahiye -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <select id="role" required>
            <option value="">Select Role</option>
            <option value="artist">Artist</option>
            <option value="buyer">Buyer</option>
        </select><br><br>
        <button type="submit">Login</button>
    </form>
    <script src="login.js"></script> <!-- optional JS -->
</body>

</html>
